<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Order Confirmation</h1>
        <div class="checkmark mt-4">
            <i class="fa fa-check-circle" style="font-size: 100px; color: green;"></i>
        </div>
        <h2 class="mt-4">Thank you for your purchase!</h2>
        <p>A confirmation email has been sent to <span id="userEmail"></span></p>
        <p>Order No: <span id="orderId"></span></p>
        <p>Order Status: <span class="badge badge-warning" id="orderStatus"></span></p>
        <a href="index.html" class="btn btn-primary mt-3">Return to Home</a>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/js/all.min.js"></script>
    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            const email = urlParams.get('email');
            const status = urlParams.get('status');

            // Set the values on the confirmation page
            $('#orderId').text(orderId);
            $('#userEmail').text(email);
            $('#orderStatus').text(status);
        });
    </script>
</body>
</html>
